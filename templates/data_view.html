{% extends "base.html" %}

{% block title %}Просмотр данных{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Просмотр данных</h1>
    <div class="card mb-4">
        <div class="card-header">
            <h2>Сохраненные данные поставщиков</h2>
        </div>
        <div class="card-body">
            <div class="list-group" id="supplier-data-list"></div>
        </div>
    </div>

    <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="sr-only">Loading...</span>
    </div>

    <div class="card mb-4" id="supplier-data-card" style="display: none;">
        <div class="card-header">
            <h2>Данные по поставщику</h2>
        </div>
        <div class="card-body">
            <button class="btn btn-secondary mb-3" onclick="hideSupplierData()">Назад</button>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered" id="supplier-data-table">
                    <thead class="thead-dark">
                        <tr id="table-headers"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

<script src="/static/js/data_view.js"></script>
{% endblock %}
